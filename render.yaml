services:
  - type: web
    name: jb-rice-pro-backend
    env: python
              buildCommand: pip install -r requirements_simple.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SECRET_KEY
        generateValue: true
                   - key: DATABASE_URL
               value: sqlite:///mwearicepro.db
      - key: FLASK_ENV
        value: production
      - key: TZ
        value: Africa/Nairobi

